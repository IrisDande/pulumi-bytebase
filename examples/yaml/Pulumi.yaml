# File: examples/yaml/Pulumi.yaml
name: bytebase-yaml
runtime: yaml
plugins:
  providers:
  - name: bytebase
    path: ../../bin

resources:
  mybytebaseIndex:
    type: bytebase:index:bytebaseIndex
    properties:
      name: "example-index"
      metric: "cosine"
      spec:
        serverless:
          cloud: aws
          region: us-west-2

outputs:
  output:
    value: ${mybytebaseIndex.host}
